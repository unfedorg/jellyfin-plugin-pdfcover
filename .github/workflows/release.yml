name: Release Plugin

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and Publish
        run: |
          dotnet publish Jellyfin.Plugin.PDFCover/Jellyfin.Plugin.PDFCover.csproj \
            --configuration Release \
            --output publish \
            -p:Version=${{ steps.get_version.outputs.VERSION }}

      - name: Zip Plugin
        run: |
          cd publish
          zip -r ../Jellyfin.Plugin.PDFCover.zip .
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: Jellyfin.Plugin.PDFCover.zip
          generate_release_notes: true
          draft: false
          prerelease: false

      - name: Update Plugin Manifest
        uses: Kevinjil/jellyfin-plugin-repo-action@v0.4.3
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}

      - name: Commit Manifest
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git commit -am "Update manifest for v${{ steps.get_version.outputs.VERSION }}" || echo "No changes to commit"
          git push origin HEAD:main
